apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tetris
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: tetris
    spec:
      containers:
      - image: {{acr_name}}/app/tetris:1.0 # image in ACR
        name: tetris
        # include resources for better scheduling
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: tetris
spec:
  ports:
  # Access on service port 80
  - port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: tetris
  # Cluster internal service
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: tetris
  annotations:
    # This annotation allows HTTP application routing to work
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: tetris.{{dns_zone}}
    http:
      paths:
      # Access internal service via ingress
      - backend:
          serviceName: tetris
          servicePort: 80
        path: /